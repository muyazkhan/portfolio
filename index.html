<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muyaz khan</title>
  <link rel="stylesheet" href="css/Roboto/Roboto-Regular.ttf">
  <link rel="stylesheet" href="css/flaticon.css">
  <link rel="stylesheet" href="css/style.css">
</head>





<body>
  <div id="traking_area">
    <div class="inner_traking title">
      <h2 class="health"> How are you feeling?</h2>
    </div>
    <div class="inner_traking">
       <div class="inner_traking_main">
      <div class="child_traking">
        <i class="flaticon-cardiology"></i>
        <h5>Heart Rate</h5>
        <p><span class="counter" data-target="75">0</span></p>
       
        </div>
        <div class="child_traking">
          <i class="flaticon-night"></i>
          <h5>Sleep</h5>
          <p><span class="counter" data-target="8">0</span> hours</p>
         
          </div>
          <div class="child_traking">
            <i class="flaticon-cocktail"></i>
            <h5>Water</h5>
            <p><span class="counter" data-target="10">0 </span> Glass</p>
           
            </div>
            <div class="child_traking">
              <i class="flaticon-one-man-walking"></i>
              <h5>Steps</h5>
              <p><span class="counter" data-target="10000">0</span></p>
             
              </div>
            </div>
    </div>
  </div>
  








  <script src="java/app.js"></script>
</body>
</html>
